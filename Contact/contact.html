<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoseBags | Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Images/RB Favicon.png">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img src="../Images/RB Logo-removebg.png" alt="logo" id="rb-logo">
            <img src="../Images/RoseBags Text Logo-removebg.png" alt="logo" id="rb-text-logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Shop</a></li>
                <li><a href="../About/about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <div class="icon-wrapper" id="cart-icon">
                <a href="../Cart/cart.html"><i class="fa-solid fa-basket-shopping" title="Cart"></i></a>
                <span class="dot" id="cart-dot"></span>
            </div>
            <div class="icon-wrapper" id="fav-icon">
                <a href="../Wishlist/wishlist.html"><i class="fa-solid fa-heart" title="Wishlist"></i></a>
                <span class="dot" id="fav-dot"></span>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="contact-image">
            <img src="../Images/RB About Image (4).jpg" alt="contact image">
        </div>
        <section class="contact-section">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <footer>
                <div class="footer-content">
                    <div class="social-icons">
                        <a href="https://www.facebook.com/profile.php?id=61585510779651" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.tiktok.com/@rose.bags96?_r=1&_t=ZS-92tf60JvszC" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                        <a href="https://www.instagram.com/rosebags34?igsh=MXpidzRweTQ5bW00" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <p>&copy; 2025 RoseBags. All rights reserved.</p>
                </div>
            </footer>
        </section>
    </main>

    <script src="../Javascript/header.js"></script>
    <a
    href="https://wa.me/27774462588"
    class="whatsapp-float"
    target="_blank"
    aria-label="Chat with us on WhatsApp"
    >
    <i class="fa-brands fa-whatsapp"></i>
    </a>
</body>
</html>
