<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoseBags | Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Images/RB Favicon.png">
</head>
<body>
    <main class="wishlist-container">
        <h1>Your Wishlist</h1>
        <div id="wishlist-items">
            <!--JS will inject wishlist items-->
        </div>
        <div class="wishlist-summary">
            <div class="logo">
                <a href="../index.html">
                    <img src="../Images/RB Logo-removebg.png" id="rb-logo" alt="RoseBags Logo">
                </a>
                <a href="../index.html">
                    <img src="../Images/RoseBags Text Logo-removebg.png" id="rb-text-logo" alt="">
                </a>
            </div>
            <h2>Wishlist Summary</h2>

            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">R0.00</span>
            </div>

            <div class="summary-row">
                <span>Delivery:</span>
                <span id="delivery">R0.00</span>
            </div>

            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">R0.00</span>
            </div>

            <a href="#"><button id="add-all-btn">Add to Cart</button></a>
        </div>
    </main>

    <script src="../Javascript/wishlist.js"></script>
    <a
    href="https://wa.me/27774462588"
    class="whatsapp-float"
    target="_blank"
    aria-label="Chat with us on WhatsApp"
    >
    <i class="fa-brands fa-whatsapp"></i>
    </a>
</body>
</html>
